<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Semantic UI CDN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/components/dropdown.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/components/dropdown.min.js"></script>
    <script>
      $(document)
        .ready(function() {
          
          $('.ui.search.dropdown').dropdown({
            placeholder : 'Fill out',
            fullTextSearch : true,
            values: [ 
                {name: 'One', value: 'One'},
                {name: 'Two', value: 'Two'},
                {name: 'Three', value: 'Three'},
            ]          
          });
        })
      ;
    </script>
</head>

<body>

<ol>

<li>
    <a target="_blank" href="http://harrypotter.wikia.com/wiki/Harry_Potter">http://harrypotter.wikia.com/wiki/Harry_Potter</a></br>
    <select class="ui search dropdown" id="search-select"></select>
</li>

<li>
    <a target="_blank" href="http://harrypotter.wikia.com/wiki/Harry_Potter">http://harrypotter.wikia.com/wiki/Harry_Potter</a></br>
    <select class="ui search dropdown" id="search-select"></select>
</li>
</body>
</html>
